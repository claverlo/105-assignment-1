<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Registration</title>

  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      text-align: center;
      margin: 30px auto;
    }

    thead {
      background-color: beige;
    }

    th, td {
      border: solid 1px black;
      padding: 10px;
    }

    .delete-btn {
      background-color: red;
      color: white;
      font-size: 30px;
      padding: 15px;
      cursor: pointer;
    }

    img.img-fluid {
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(187, 28, 28, 0.15);
    }

    .register-btn {
      font-size: 2.5rem;
      padding: 20px 30px;
    }

    @media (max-width: 768px) {
      nav img {
        height: auto !important;
        max-height: 260px;
      }

      form {
        width: 100% !important;
      }

      table {
        width: 100%;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

<nav class="navbar navbar-light p-0 header-bg">
  <div class="container-fluid justify-content-center">
    <div class="d-flex flex-column align-items-center">

      <a class="navbar-brand m-0 p-0" href="index.html">
        <img src="images/logo.png" alt="Royal Paws Spa Logo" class="logo-img">
      </a>

      <ul class="navbar-nav flex-row fs-4 fw-bold">
        <li class="nav-item mx-3">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link" href="about.html">About Us</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link active" href="registration.html">Registration</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link" href="#">Services</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<section class="container-fluid mt-5">


  <div class="row justify-content-center align-items-start">

    <div class="col-md-3 d-none d-md-flex justify-content-end">
      <img src="images/dogbath.png" alt="Dog Bath" class="img-fluid" style="margin-top: 10px;">
    </div>

    <div class="col-md-6 d-flex flex-column align-items-center">

      <form class="bg-light p-4 border" style="width:70%; max-width:none;">

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" name="petName">
        </div>

        <div class="mb-3">
          <label class="form-label">Age</label>
          <input class="form-control" name="petAge">
        </div>

        <div class="mb-3">
          <label class="form-label">Breed</label>
          <input class="form-control" name="petBreed">
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" name="petGender">
            <option value="">Select gender</option>
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Service</label>
          <select class="form-select" name="petService">
            <option>Full Grooming</option>
            <option>Bath & Brush</option>
            <option>Nail Trimming</option>
            <option>Nail Grinding</option>
            <option>Ear Cleaning</option>
            <option>Teeth Cleaning</option>
            <option>Coat Trimming</option>
            <option>Hair Styling</option>
            <option>De-shedding Treatment</option>
            <option>Flea & Tick Treatment</option>
            <option>Medicated Bath</option>
            <option>Puppy Grooming</option>
            <option>Senior Pet Grooming</option>
            <option>Paw Pad Trimming</option>
            <option>Shell Cleaning</option>
          </select>
        </div>

        <div class="d-flex justify-content-end">
          <button class="btn btn-primary m-1 register-btn" type="submit" onclick="registerPet(event)">Register</button>
          <button class="btn btn-secondary m-1 register-btn" type="reset">Reset</button>
        </div>

      </form>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Service</th>
            <th>Breed</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="registrationTable"></tbody>
      </table>

    </div>

    <div class="col-md-3 d-none d-md-flex justify-content-start">
      <img src="images/mancat.png" alt="Man and Cat" class="img-fluid">
    </div>

  </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/registration.js"></script>

</body>
</html>
